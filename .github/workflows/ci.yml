name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  check:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: native
          - os: macos-latest
            target: native
          - os: macos-14
            target: native
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Rust (nightly for checks)
        if: matrix.target == 'native' && matrix.os == 'ubuntu-latest'
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-03-12
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Install Docker Compose
        if: runner.os == 'Linux'
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Create dev directories
        if: runner.os == 'Linux'
        run: |
          mkdir -p ./dev/data/nostr-rs-relay
          mkdir -p ./dev/data/blossom-ts-server
          mkdir -p ./dev/data/strfry-db

      - name: Start Docker Compose services
        if: runner.os == 'Linux'
        run: docker-compose up -d

      - name: Wait for services to be ready
        if: runner.os == 'Linux'
        run: |
          echo "Waiting for services to start..."
          sleep 30
          # Check if services are running
          docker-compose ps
          # Test connectivity to services
          curl -f http://localhost:8080 || echo "nostr-rs-relay not ready yet"
          curl -f http://localhost:3000 || echo "blossom not ready yet"
          curl -f http://localhost:7777 || echo "strfry-nostr-relay not ready yet"

      - name: Check
        run: cargo check --all-targets --all-features

      - name: Build
        run: cargo build --all-targets --all-features

      - name: Format check
        if: matrix.target == 'native' && matrix.os == 'ubuntu-latest'
        run: cargo +nightly-2025-03-12 fmt --all -- --config format_code_in_doc_comments=true --check

      - name: Documentation check
        if: matrix.target == 'native' && matrix.os == 'ubuntu-latest'
        run: cargo +nightly-2025-03-12 doc --no-deps --all-features

      - name: Lint
        if: matrix.target == 'native' && matrix.os == 'ubuntu-latest'
        run: cargo +nightly-2025-03-12 clippy --all-targets --all-features --no-deps -- -D warnings

      - name: Test native
        if: matrix.target == 'native'
        run: cargo test --all-features

      - name: Stop Docker Compose services
        if: always() && runner.os == 'Linux'
        run: docker-compose down -v
