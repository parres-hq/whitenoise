name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  check:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: native
          - os: macos-latest
            target: native
          - os: macos-14
            target: native
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Rust (stable for checks)
        if: matrix.target == 'native' && matrix.os == 'ubuntu-latest'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Start Docker Compose services
        if: runner.os == 'Linux'
        run: docker compose up -d

      - name: Wait for services to be ready
        if: runner.os == 'Linux'
        run: |
          echo "Running Nostr health checks..."
          sleep 5
          echo "Checking if services are running:"
          docker compose ps
          echo "Checking relay logs for startup issues:"
          echo "=== nostr-rs-relay logs ==="
          docker compose logs nostr-rs-relay
          echo "=== strfry-nostr-relay logs ==="
          docker compose logs strfry-nostr-relay
          echo "Testing basic HTTP connectivity first:"
          curl -v http://localhost:8080/ || echo "nostr-rs-relay HTTP failed"
          curl -v http://localhost:7777/ || echo "strfry HTTP failed"
          echo "Testing WebSocket connectivity:"
          ./scripts/wait_for_relays.sh

      - name: Check
        run: cargo check --all-targets --all-features

      - name: Build
        run: cargo build --all-targets --all-features

      - name: Format check
        if: matrix.target == 'native' && matrix.os == 'ubuntu-latest'
        run: cargo fmt --all -- --config format_code_in_doc_comments=true --check

      - name: Documentation check
        if: matrix.target == 'native' && matrix.os == 'ubuntu-latest'
        run: cargo doc --no-deps --all-features

      - name: Lint
        if: matrix.target == 'native' && matrix.os == 'ubuntu-latest'
        run: cargo clippy --all-targets --all-features --no-deps -- -D warnings -A clippy::uninlined_format_args

      - name: Test
        if: matrix.target == 'native' && matrix.os == 'ubuntu-latest'
        run: RUST_LOG=error cargo test --all-features --all-targets

      - name: Test Docs
        if: matrix.target == 'native' && matrix.os == 'ubuntu-latest'
        run: RUST_LOG=error cargo test --all-features --doc

      - name: Integration Test
        if: matrix.target == 'native' && matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p ./dev/data/integration_test/
          RUST_LOG=warn,sqlx=info,refinery_core=error,keyring=info,nostr_relay_pool=error,mdk_sqlite_storage=error,tungstenite=error,integration_test=debug cargo run --bin integration_test --features integration-tests -- --data-dir ./dev/data/integration_test/ --logs-dir ./dev/data/integration_test/
          rm -rf ./dev/data/integration_test/

      - name: Stop Docker Compose services
        if: always() && runner.os == 'Linux'
        run: docker compose down -v
